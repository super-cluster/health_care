<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare - All in one Medical Facility online</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
.navbar{
    display: flex;
    align-items: center;
    justify-content: center;
    /* top: 0; */
}
.nav-list{
    width: 50%;
    background-color: black;
    display: flex;
    align-items: center;
}
.logo{
    width: 20%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.logo img{
    color: white;
}
.nav-list li{
   list-style: none;
   padding: 26px 30px;
}
.nav-list li a{
  text-decoration: none;
  color: white;
}
.right-nav{
    /* background-color: blueviolet; */
    width: 50%;
    /* height: 50%; */
    text-align: right;
    margin-right: 4px;
}
/* .right-nav .link{
    margin-right: 4px;
} */
.right-nav a{
    /* padding: 4px 4px; */
    color: black;
    margin: 4px 4px;
    font-size: 20px;
}
.container{
    display: grid;
    grid-template-columns: 4fr 4fr;
    margin-top: 28px;
    grid-column-gap: 4px;
    
}
.item{
    border: 2px solid black;
    background-color: rgb(223, 205, 205);
    padding: 224px 84px;
    text-align: center;
}
.popup{
    background: rgba(0, 0, 0,0.6); 
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
}
.popup2{
    background: rgba(0, 0, 0,0.6); 
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    display: none;
    justify-content: center;
    align-items: center;
}
.pop-content{
    height: 250px;
    width: 500px;
    background: white;
    padding: 20px;
    border-radius: 5px;
    position: relative;
}
.pop1-content{
    height: 620px;
    width: 500px;
    background: white;
    padding: 20px;
    border-radius: 5px;
    position: relative;
}
.signup{
    background: rgba(177, 8, 135, 0.7);
    padding: 40px;
    width: 240px;
    
    margin-top: 90px;
    height: 540px;
    margin: 0 auto;

}
form{
    width: 240px;
    text-align: center;
}
.medical{
    width: 240px;
    text-align: center;
    background: transparent;
    border: none;
    border-bottom: 2px solid white;
    font-size: 16px;
    font-weight: 200px;
    padding: 10px 0;
    transition: border 0.5s;
    outline: none;
    color: white;
}
input[type=button]{
    border: none;
    width: 200px;
    background: white;
    color: black;
    font-size: 16px;
    padding: 10px 0;
    border-radius: 15px;
    cursor: pointer;
    line-height: 25px;
}
input[type=radio]{
    color: white;
}
input[type=button]:hover{
    color: white;
    background-color: black;
}
h2{
    color: black;
}
::placeholder{
    color: aliceblue;
    opacity: 0.8;
}
.login input{
    margin: 20px auto;
    display: block;
    font-size: 20px;
    padding: 10px 0;
}
.login input::placeholder{
    color: black;
}
.button{
    border: 2px solid black;
    background: rgb(230, 235, 165);
    color: rgb(67, 13, 117);
    padding: 10px 15px;
    font-size: 18px;
    border-radius: 5px;
    text-transform: uppercase;
    margin: 20px 0;
}
</style>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <div class="logo"><img src="" alt="Medicare"></div>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Contact US</a></li>                       
        </ul>
        <div class="right-nav">
            <a class="link" id="btn" href="#">Log In</a>
            <a class="link1" id="btn1" href="#">Sign Up</a>
        </div>
    </nav> 
    <div class="container">
        <div class="item">item-1</div>
        <div class="item">item-2</div>
    </div>
    <div class="popup">
        <div class="pop-content">
            <h2>Log In</h2>
            <div class="login">
                <input type="text" placeholder="UserName">
                <input type="password" placeholder="Password">
                <a href="#" class="button">Login</a>
            </div>
        </div>
    </div>
    <div class="popup2">
        
            <div class="signup">
                <form>
                    <h2>Sign Up</h2>
                    <input type="text" name="username" placeholder="UserName" class="medical"><br><br>
                    <!-- <input type="text" name="username" placeholder="Last Name"><br><br> -->
                    <input type="text" name="username" placeholder="Email Address" class="medical"><br><br>
                    <input type="date" placeholder="Date of Birth" min="1998-01-01" class="medical"><br><br>
                    <input type="text" placeholder="Blood Group" class="medical"><br><br><br>
                    Gender: <input type="radio" name="gender" value="male">Male
                            <input type="radio" name="gender" value="female">Female<input type="radio" name="gender" value="female">Other
                        <br><br>
                    <input type="password" name="pass" placeholder="Password" class="medical"><br><br>
                    <input type="password" name="pass" placeholder="COnfirm Password" class="medical"><br><br>
                    <input type="button" value="Sign Up"><br><br>
                    <!-- <div id="msg">Congratulations for sign up</div> -->
                    For Doctor<a href="login.html" style="text-decoration: none;">&nbsp;Log In</a> 
                        </form >
                        </div >
    </div>
    <script>
        document.getElementById('btn').addEventListener("click",()=>{
            document.querySelector('.popup').style.display = "flex";
        })
        document.getElementById('btn1').addEventListener("click",()=>{
            document.querySelector('.popup2').style.display = "flex";
        })
    </script>
</body >
</html >
